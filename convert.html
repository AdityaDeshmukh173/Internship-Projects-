<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="convertercss.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="form">
        <label for="celsius-input">Celsius:</label>
        <input type="number" id="celsius-input">
        <button onclick="convertToFahrenheit()" id="convert-to-fahrenheit">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit-input">Fahrenheit:</label>
        <input type="number" id="fahrenheit-input">
        <button onclick="convertToCelsius()" id="convert-to-celsius">Convert to Celsius</button>
      </div>
      <div class="result">
        <p id="result-text"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
